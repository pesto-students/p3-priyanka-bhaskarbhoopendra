<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catty Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header_container">
      <img
        src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
        alt=""
      />
      <section class="header_leftContainer">
        <section>
          <h1 class="header_title">
            CattyBoard Top 100 Single Charts (11.06.36)
          </h1>
          <p class="header_info">
            Unknown Artist <br />
            2016.Charts.100 songs
          </p>
        </section>
        <section class="header_footerContainer">
          <p><i class="fa-solid fa-play header_icon"></i>Play All</p>
          <p><i class="fa-solid fa-plus header_icon"></i>Add on</p>
          <p><i class="fa-solid fa-minus header_icon"></i>More</p>
        </section>
      </section>
    </header>

    <main class="table_container">
      <table class="song_table">
        <tr>
          <td>1. One Dance</td>
          <td>Lorem, ipsum dolor.</td>
          <td>254</td>
          <td><button class="table_button">CATTY ClOUD SYNC</button></td>
        </tr>
        <tr>
          <td>2. One Dance</td>
          <td>Lorem, ipsum dolor.</td>
          <td>254</td>
          <td><button class="table_button">CATTY ClOUD SYNC</button></td>
        </tr>
        <tr>
          <td>3. One Dance</td>
          <td>Lorem, ipsum dolor.</td>
          <td>254</td>
          <td><button class="table_button">CATTY ClOUD SYNC</button></td>
        </tr>
        <tr>
          <td>4. One Dance</td>
          <td>Lorem, ipsum dolor.</td>
          <td>254</td>
          <td><button class="table_button">CATTY CLOUD SYNC</button></td>
        </tr>
      </table>
    </main>
    <aside class="sidebar_container">
      <ul class="list_item">
        <li><i class="fa-solid fa-bars sidebar_icon"></i></li>
        <li><i class="fa-solid fa-house-chimney sidebar_icon"></i></li>
        <li><i class="fa-solid fa-magnifying-glass sidebar_icon"></i></li>
        <li><i class="fa-solid fa-volume-high sidebar_icon"></i></li>
        <li><i class="fa-solid fa-user sidebar_icon"></i></li>
        <li><i class="fa-brands fa-spotify sidebar_icon"></i></li>
        <li><i class="fa-solid fa-gear sidebar_icon"></i></li>
        <li><i class="fa-solid fa-cloud sidebar_icon"></i></li>
      </ul>
    </aside>

    <footer class="footer_container">
      <section>
        <figure class="footer_imgContainer">
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt=""
          />
        </figure>
      </section>
      <section class="footer_icons">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-rotate-right"></i>
        <i class="fa-solid fa-shuffle"></i>
      </section>
    </footer>
  </body>
</html>
